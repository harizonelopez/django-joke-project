<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Jokes</h1>
    <form method="get" action=".">
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            <option value="neutral">Neutral</option>
            <option value="chuck">Chuck Norris</option>
            <option value="all">All</option>
        </select>
        <button type="submit">Get Jokes</button>
    </form>
    <ul>
        {% for joke in jokes %}
            <li>{{ joke.content }} {% if joke.author %}- {{ joke.author }}{% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
